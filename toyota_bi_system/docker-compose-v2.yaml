version: '3.8'

services:
  # 1. MinIO Data Lake
  minio:
    image: minio/minio:latest
    container_name: minio_datalake
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - toyota_network

  # 2. PostgreSQL Data Warehouse (PORT 5433)
  postgres_dw:
    image: postgres:15
    container_name: toyota_dwh
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: toyota_warehouse
    ports:
      - "5433:5432"  # PORT 5433 seperti yang Anda minta
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dwh/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d toyota_warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toyota_network

  # 3. PostgreSQL Airflow Metadata
  postgres_airflow:
    image: postgres:13
    container_name: airflow_db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toyota_network

  # 4. Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/orchestration
      - AIRFLOW__CORE__PLUGINS_FOLDER=/opt/airflow/plugins
    volumes:
      - ./orchestration:/opt/airflow/orchestration
      - ./ingest:/opt/airflow/ingest
      - ./datalake:/opt/airflow/datalake
      - ./dwh:/opt/airflow/dwh
      - ./ml:/opt/airflow/ml
      - ./dashboard:/opt/airflow/dashboard
      - ./config:/opt/airflow/config
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    depends_on:
      - postgres_airflow
      - minio
      - postgres_dw
    networks:
      - toyota_network

  # 5. Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./orchestration:/opt/airflow/orchestration
      - ./ingest:/opt/airflow/ingest
      - ./datalake:/opt/airflow/datalake
      - ./dwh:/opt/airflow/dwh
      - ./ml:/opt/airflow/ml
      - ./dashboard:/opt/airflow/dashboard
      - ./config:/opt/airflow/config
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    depends_on:
      - postgres_airflow
      - minio
      - postgres_dw
    networks:
      - toyota_network

  # 6. Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: toyota_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
      - ./ml/models:/app/models
      - ./data:/app/data
    depends_on:
      - postgres_dw
      - airflow-webserver
    networks:
      - toyota_network

volumes:
  minio_data:
  postgres_data:
  postgres_airflow_data:

networks:
  toyota_network:
    driver: bridge